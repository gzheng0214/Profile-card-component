<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
        font-size: 11px;
        text-align: center;
    }

    .attribution a {
        color: hsl(228, 45%, 44%);
    }
    </style>
</head>

<body>
    <div class="bg-pattern-top"><img src="images/bg-pattern-top.svg" alt="" class="bg"></div>
    <div class="center">
        <div class="content">
            <div class="content-bg">
            </div>
            <div class="content-user">
                <img src="images/image-victor.jpg" alt="Profile picture" class="content-user-pic">
                <p><span class="bold">Victor Crest</span>26</p>
                <span class="location">London</span>
            </div>
            <div class="content-info">
                <div class="content-info-followers">
                    <p><span class="bold">80K</span>
                        <span class="mini-text">Followers</span></p>
                </div>
                <div class="content-info-likes">
                    <p><span class="bold">803K</span>
                        <span class="mini-text">Likes</span></p>
                </div>
                <div class="content-info-photos">
                    <p><span class="bold">1.4K</span>
                        <span class="mini-text">Photos</span></p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Gavin</a>.
        </div>
    </div>
    <div class="bg-pattern-bot"><img src="images/bg-pattern-bottom.svg" alt="" class="bg"></div>
</body>

</html>
